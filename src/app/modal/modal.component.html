<div class="modal-header {{bgColor}}">
    <h5 class="modal-title {{titleColor}}" id="exampleModalLabel">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body {{bgColor}}">
  <img src="{{ src }}" class="img-fluid" alt="..." />
</div>
